name: CI/CD Pipeline

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy ]

jobs:
  test-category:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Category Tests
        run: ./gradlew test --tests "fr.quotation.APIQuotation.Category.*"

  test-quotation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Quotation Tests
        run: ./gradlew test --tests "fr.quotation.APIQuotation.Quotation.*"

  test-front:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd front
          npm install --legacy-peer-deps

      - name: Run Front Tests
        run: |
          cd front
          npm run test

  load-test-k6:
    needs: [test-category, test-quotation, test-front]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Spring Boot JAR
        run: ./gradlew bootJar

      - name: Run Docker Compose with K6
        run: docker compose up --build --exit-code-from k6






  deploy:
    needs: [ test-category, test-quotation, test-front, load-test-k6 ]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync files to VPS
        run: |
          rsync -az -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/APIQuotation

      - name: Restart stack on VPS
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/APIQuotation
            docker-compose pull
            docker-compose build
            docker-compose up -d --remove-orphans
          EOF

      - name: Confirm deploy
        run: echo "✅ Deployment successful!"

